parameters:
  env(OAUTH_PATHS_IDENTIFIER): sub

hwi_oauth:
  connect:
    account_connector: App\Service\Security\User\OAuth\AccountConnector
    registration_form: App\Form\Type\OAuthRegisterType
    registration_form_handler: App\Service\Security\User\OAuth\RegistrationFormHandler
  resource_owners:
    default:
      class: HWI\Bundle\OAuthBundle\OAuth\ResourceOwner\OAuth2ResourceOwner
      user_response_class: HWI\Bundle\OAuthBundle\OAuth\Response\PathUserResponse
      client_id: '%env(OAUTH_CLIENT_ID)%'
      client_secret: '%env(OAUTH_CLIENT_SECRET)%'
      scope: '%env(OAUTH_CLIENT_SCOPES)%'
      access_token_url: '%env(OAUTH_ACCESS_TOKEN_URL)%'
      authorization_url: '%env(OAUTH_AUTHORIZATION_URL)%'
      infos_url: '%env(OAUTH_INFOS_URL)%'
      options:
        csrf: '%env(bool:CSRF_ENABLED)%'
      paths:
        identifier: '%env(OAUTH_PATHS_IDENTIFIER)%'
