name: Create Release
on:
  push:
    branches:
      - main
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      - name: Generate changelog and determine version
        id: changelog
        uses: TriPSs/conventional-changelog-action@84dadaf2c367cb52af02737cd9c7e888807219e7 # v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-push: false
          output-file: "false"
          skip-on-empty: true
          skip-git-pull: true
          skip-version-file: true
          skip-commit: true
          skip-tag: true
          tag-prefix: ""
      - name: Setup PHP, with composer and extensions
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2
        with:
          php-version: 8.5
      - name: Get Composer Cache Directory
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install Composer dependencies
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          APP_ENV: prod
        run: |
          composer install --no-progress --prefer-dist -a --no-dev --no-scripts
          bin/console assets:install
      - name: Create release archive
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          rm -rf \
            .cursor/ \
            .dockerignore \
            .env.dev \
            .env.test \
            .envrc \
            .github \
            .gitignore \
            .php-cs-fixer.dist.php \
            bin/phpunit \
            composer.lock \
            devenv.* \
            phpstan.dist.neon \
            phpunit.dist.xml \
            rector.php \
            renovate.json \
            symfony.lock \
            tests/ \
            var/
          mkdir -p var/cache/prod var/log
          chmod 777 var/cache/prod var/log
          touch var/cache/prod/.keep var/log/.keep
          echo "${{ steps.changelog.outputs.version }}" > VERSION
          tar --exclude='.git' -czf \
            /tmp/release-${{ steps.changelog.outputs.version }}.tar.gz .
      - name: Create GitHub Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: Release ${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "/tmp/release-${{ steps.changelog.outputs.tag }}.tar.gz"
