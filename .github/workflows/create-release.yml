name: Create Release
on:
  push:
    branches:
      - main
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0
      - name: Generate changelog and determine version
        id: changelog
        uses: TriPSs/conventional-changelog-action@84dadaf2c367cb52af02737cd9c7e888807219e7 # v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-push: false
          output-file: "false"
          skip-on-empty: true
          skip-git-pull: true
          skip-version-file: true
          skip-commit: true
          skip-tag: true
          tag-prefix: ""
      - name: Create release archive
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          rm -rf \
            .composer.lock \
            .cursor/ \
            .dockerignore \
            .env.dev \
            .env.test \
            .envrc \
            .github \
            .gitignore \
            .php-cs-fixer.dist.php \
            devenv.* \
            phpstan.dist.neon \
            phpunit.dist.xml \
            rector.php \
            renovate.json \
            symfony.lock \
            tests/
          tar -czf --exclude='.git' \
            /tmp/release-${{ steps.changelog.outputs.version }}.tar.gz .
      - name: Create GitHub Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: Release ${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "/tmp/release-${{ steps.changelog.outputs.tag }}.tar.gz"
